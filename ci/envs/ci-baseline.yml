---
kit:
  features:
    - local-ha-db
    - local-blobstore
    - haproxy
    - tls
    - self-signed
    - small-footprint
    - dns-service-discovery
    - container-routing-integrity
    - autoscaler
    - routing-api

genesis:
  env:   ci-baseline
  bosh_env:  snw-genesis-ci

params:
  availability_zones: [z1]

  disk_type: default
  base_domain:  10.128.9.10.netip.cc
  postgres_vip: 10.128.9.9
  skip_ssl_validation: true

  autoscaler_network: cf-core

  haproxy_ips:
    - 10.128.9.10
